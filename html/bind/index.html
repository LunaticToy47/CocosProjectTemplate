<html>
<meta charset="utf-8">
<title>Chinglish</title>

<style>
    body {
        font-family: "华文细黑";
        background: url("./bg_wp.jpg") no-repeat;
        background-size: 100% 100%;
        margin-top: 0px;
        margin-bottom: 0px;
        margin-left: 0px;
        margin-right: 0px;
    }
</style>

<body>
    <center>
        <iframe src="" id="myiframe" scrolling="no" frameborder="0" style="float:center"></iframe>
    </center>
    <script>
        function isPC() {
            var userAgentInfo = navigator.userAgent;
            var Agents = ["Android", "iPhone",
                "SymbianOS", "Windows Phone",
                "iPad", "iPod"];
            var flag = true;
            for (var v = 0; v < Agents.length; v++) {
                if (userAgentInfo.indexOf(Agents[v]) > 0) {
                    flag = false;
                    break;
                }
            }
            return flag;
        }

        function changeFrameHeight() {
            var div = document.getElementById("mydiv")
            var ifm = document.getElementById("myiframe");
            var height = document.body.clientHeight;
            ifm.height = height;
            ifm.width = height / 1366 * 768;
            if (ifm.src.indexOf("client_index") == -1) {
                ifm.src ="./client_index.html" + window.location.search;
            }
        }
        window.onresize = function () {
            changeFrameHeight();
        }

        window.onload = function () {
            if (this.isPC()) {
                changeFrameHeight();
            } else {
                window.location.href = 'http://www.kxiyou.com/kxy-qb/client_index.html' + window.location.search;
                // setTimeout(function () {
                //     if (window.location.href.indexOf('client_index.html') == -1) { // 仍未跳转
                //         window.location.href = 'http://www.kxiyou.com/kxy/client_index.html' + window.location.search;
                //     }
                // }, 6000);
            }
        }

        window['cmd'] = function(command, ...params) {
            var windowObj = document.getElementById('myiframe').contentWindow;
            windowObj[command](...params);
        }
    </script>
</body>

</html>
